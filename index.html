<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="weather-container">
            <div class="temp">
                <p>20</p>
            </div>

            <div class="location">
                <p>Tamil Nadu</p>
                <p>14:29 | Monday 2026-02-05</p>
            </div>

            <div class="weather-condition">
                <p></p>
                <p>Mist</p>
            </div>
        </div>

        <nav>
            <form>
                <input type="text" name="weather" id="location" placeholder="Search for a location..." class="search-btn">
                <button type="submit">Search Button</button>
            </form>
        </nav>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
